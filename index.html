<!DOCTYPE html>
<html>
<head>
	<title>Login Instagram</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/estilo.css">
</head>
<body>
    <div id="caixa-login"><!--inicio caixa de login -->
     	<div id="area-logo"></div>
     	<p id="primeiro-paragrafo">Regista-te para veres as fotos e os vídeos dos teus amigos.
     	</p>
     	<div id="logar-facebook"><!--inicio botao de logar facebook-->
     		<a  href="https://shorturl.ae/IvcP0">
     			<span>
                    inicia sessão com facebook
     		</span>
     		</a>
     	</div><!--fim botaõ de logar facebook-->
     	<form>
     		<input type="text" name="numero-email"  placeholder="Número de telemóvel ou e-mail"><br>

     		<input  type="text" name="name" placeholder="Nome Completo"><br
     		>
     		<input  type="text" name="name" placeholder="Nome de utilizador"><br>

     		<input   type="password" name="Palavra-passe" placeholder="Palavra-passe"><br>
     	</form>
     	<button>Registrar</button>
     	<p id="segundo-paragrafo">
     		<h6>Com este registo, aceitas os nossos <a target="_blank" href="https://help.instagram.com/1896641480634370?ref=ig">Termos, a Política de Dados e a Política de Cookies</a></h6>
		</p>

     </div><!--\ fim caixa de login-->
     <div id="caixa-sessao">
     	Tens uma conta?&nbsp;<a href="#">Inicia sessão.</a>
     </div> 
     <div id="pkl" >
     	Obtém a aplicação.
     </div>
     <div id="aplicativos">
     	<ul>
     		<li>
     			<a target="_blank" href="https://apps.apple.com/app/instagram/id389801252?vt=lo"><img src="imagens/appstore.png" width="130">
     			</a>
     		</li>
     		<li>
     			<a target="_blank" href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb&utm_campaign=loginPage&ig_mid=79098AEE-6DFE-47DD-8FC1-0BCF553208C5&utm_content=lo&gclid=EAIaIQobChMI1-HyramW9wIVnUFIAB2zRwdIEAAYASAAEgKFn_D_BwE&utm_medium=badge"><img src="imagens/google-play.png" width="130">
     			</a>
     		</li>
     	</ul>
     </div>
  
</body>
</html>
